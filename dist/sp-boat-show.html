<body class="novopadrao robo-2015 vermelho" data-largura="600" data-altura="250" cliente="boat-show">
    <!-- <link href="assets/css/600x250_2018.min.css" rel="stylesheet" /> -->
    <link href="http://cdn.depassaporte.com.br/banners/css/formatos/600x250_2018.min.css" rel="stylesheet" /> 
<!-- .banner -->
<div class="banner" data-largura="580" data-altura="400">
    <form id="formDisponibilidade" class="banner-form" method="post">
        <!-- .banner-ida-e-volta -->
        <div class="banner-ida-e-volta clearfix">
            <div>
                <label for="radIdaVolta" class="ativo">
                    <span class="marcador-fake"></span>
                    <input checked="checked" id="radIdaVolta" name="TipoViagem" type="radio" value="IdaVolta" /> Ida e Volta
                </label>
            </div>
            <div>
                <label for="radIda">
                    <span class="marcador-fake"></span>
                    <input id="FormData_IdaVolta" name="FormData.IdaVolta" type="hidden" value="True" />
                    <input id="radIda" name="TipoViagem" type="radio" value="Ida" />Somente Ida
                </label>
            </div>
        </div>
        <!-- /.banner-ida-e-volta -->
        <div class="box-left">
            <!-- .banner-localidades -->
            <div class="banner-localidades">
                <div class="clearfix">
                    <div class="box-form">
                        <label for="FormData_Origem">Origem:</label>
                        <div class="banner-grupo">
                            <span class="icone"></span>
                            <input class="ocAutoComplete campolongo" id="FormData_Origem" name="FormData.Origem" placeholder="Cidade ou Aeroporto" required="required" type="text" value="" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.banner-localidades -->
            <!-- .banner-duracao -->
            <div class="banner-duracao">
                <div class="left">
                    <div class="banner-grupo">
                        <label for="FormData_DataIda">Partida:</label>
                        <input class="ocAutoComplete campodata" id="FormData_DataIda" name="FormData.DataIda" placeholder="dd/mm/aaaa" type="text" required="required" value="" />
                    </div>
                </div>
                <div class="right">
                    <div class="banner-grupo">
                        <label for="FormData_DataVolta">Retorno:</label>
                        <input class="ocAutoComplete campodata" id="FormData_DataVolta" name="FormData.DataVolta" placeholder="dd/mm/aaaa" type="text" required="required" value="" />
                    </div>
                </div>
            </div>
            <!-- /.banner-duracao -->
        </div>
        <div class="box-right">
            <!-- .banner-localidades -->
            <div class="banner-localidades">
                <div class="clearfix voltando">
                    <div class="box-form">
                        <label for="FormData_Destino">Destino:</label>
                        <div class="banner-grupo">
                            <span class="icone"></span>
                            <input class="ocAutoComplete campolongo" id="FormData_Destino" name="FormData.Destino" placeholder="Cidade ou Aeroporto" required="required" type="text" value="" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.banner-localidades -->
            <!-- .banner-pessoas -->
            <div class="banner-pessoas">
                <div class="left">
                    <div class="box-form">
                        <label for="FormData_Adultos">Adultos:</label>
                        <div class="banner-grupo">
                            <span class="icone adulto"></span>
                            <select class="select" id="FormData_Adultos" name="FormData.Adultos">
                                <option value="1" selected="selected">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="left">
                    <div class="box-form">
                        <label for="FormData_Criancas">Criança:</label>
                        <div class="banner-grupo">  
                            <span class="icone crianca"></span>                      
                            <select class="select" id="FormData_Criancas" name="FormData.Criancas">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="left">
                    <div class="box-form">
                        <label for="FormData_Bebes">Bebê:</label>
                        <div class="banner-grupo">
                            <span class="icone bebe"></span>
                            <select class="select" id="FormData_Bebes" name="FormData.Bebes">
                                <option selected="selected" value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.banner-pessoas -->
        </div>
        <!-- .banner-botao -->
        <div class="banner-botao">
            <input class="btn-pesquisar" type="button" value="Buscar" id="btnPesquisarAereo">
        </div>
        <!-- /.banner-botao -->
    </form>
    <!-- <div class="banner-imagem"></div> -->
</div><!-- BANNER B2C INICIO HEADER - COPIAR ESTE TRECHO NO HEADER DO CONTAINER -->

<script src="http://cdn.depassaporte.com.br/banners/js/ol.general.js" type="text/javascript"></script>
<script src="http://cdn.depassaporte.com.br/banners/js/ol.jquery.maskedinput.js" type="text/javascript"></script>
<script src="http://cdn.depassaporte.com.br/banners/js/jquery.ui.autocomplete.autoSelect.js" type="text/javascript"></script>
<!--fim referenciando o compras-->
<script language="javascript" type="text/javascript">
    // ANALYTCS DE PARCEIROS
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-47044494-3', 'depassaporte.com.br');
    ga('send', 'pageview');
    // ANALYTCS DE COMPRAS
    ga('create', 'UA-47044494-2', 'depassaporte.com.br');
    ga('send', 'pageview');

    var isFramed = false;

    $(document).ready(function() {
        isFramed = window != window.parent;
        //if (isFramed) {
        /*HACK para obter a url e o domínio do referer*/
        var a = document.createElement('a');
        a.href = document.referrer;
        url = a.href.split('/')[2];

        if (url == '' || url == null)
            url = window.parent.location.host;
        // $("#formDisponibilidade").attr('action', 'https://compras.depassaporte.com.br/Flight/Loading' + '?' + 'utm_source=' + url + '&utm_medium=CPC&utm_campaign=' + url + '_Voos&url=' + document.referrer);
        $("#formDisponibilidade").attr('action', 'https://compras.depassaporte.com.br/Flight/Loading' + '?' + 'url=' + document.referrer);
        
        $("#formDisponibilidade").attr('target', '_blank');


        //}
        // ativar input radio
        // ativar input radio
        $('input[type="radio"]').change(function(event) {
            // var
            var labelAnterior;
            // remove todos os ativos
            $('input[type="radio"]').each(function() {
                labelAnterior = $(this).parent('label');
                labelAnterior.removeClass('ativo');
            });
            // recuperando o label anterior
            labelAnterior = $(this).parent('label');
            // setando a class nele
            labelAnterior.addClass('ativo');

            if ($(this).attr('id') == 'radIdaVolta') {
                $('#FormData_IdaVolta').val('True');
                $('#FormData_DataVolta').removeAttr('required');
                $('#FormData_DataVolta').removeAttr('disabled');

            } else {
                $('#FormData_IdaVolta').val('False');
                $('#FormData_DataVolta').attr('required', 'required');
                $('#FormData_DataVolta').attr('disabled', 'disabled');
                $('#FormData_DataVolta').val('');
            }
        });
        // banner flutuante
        if ($('.flutuante').size()) {

            var aba = $('.flutuante').find('.aba');
            var robot = $('.flutuante').find('.banner');
            var larguraRobot = $('.flutuante').attr('data-largura');
            var alturaRobot = $('.flutuante').attr('data-altura');


            aba.mouseenter(function() {

                aba.animate({
                    right: '-52px'
                }, 100);
                robot.animate({
                    right: '0'
                }, 200);


            });
            var fechar = true;
            $('.flutuante input[type="text"]').focus(function(event) {
                fechar = false;
                // console.log(fechar);
            });
            $('.flutuante input[type="text"]').focusout(function(event) {
                fechar = true;
                // console.log(fechar);
            });
            robot.mouseleave(function(event) {
                if (fechar == true) {
                    // robot.find('#FormData_Origem').focus();

                    $('.ui-datepicker , .ui-autocomplete').hide();
                    robot.animate({
                        right: -larguraRobot
                    }, 100);
                    aba.animate({
                        right: 0
                    }, 200);
                }
            })
        }
    });
</script>

<!-- BANNER B2C FIM HEADER - COPIAR ESTE TRECHO NO HEADER DO CONTAINER -->
